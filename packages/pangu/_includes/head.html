<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ site.description }}" />
  {% include seo.html %}
  <title>
    {% if page.title %}
      {{ page.title }} - {{ site.SEOTitle }}
    {% else %}
      {{ site.SEOTitle }}{% endif %}
  </title>

  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="{{ "/css/bootstrap.css" | prepend: site.baseurl }}" />
  <!-- Pygments Github CSS -->
  <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}" />
  <!-- Custom Fonts -->
  <link href="https://cdn.staticfile.org/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <!-- Custom CSS -->
  <!-- WARNING: Must after bootstrap.css to cover style -->
  <link rel="stylesheet" href="{{ "/css/framework.css" | prepend: site.baseurl }}" />
  {% include widgets.html %}
  {% include preload.html %}
  {% include service-worker.html %}
</head>
